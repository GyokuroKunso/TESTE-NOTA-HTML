<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absoluto</title>
</head>
<style>
    div {
        border: 1px solid black;
    }
    .fora {
        position: relative;
        width: 1000px;
        height: 200px;
        top: 30px;
    }
    .meio {
        position: absolute;
        width: 300px;
        height: 100px;
        left: 50px;
        right: 0px;
        top: 0px;
        overflow: scroll;
    }
    .dentro {
        position: absolute;
        width: 100px;
        height: 25px;
        top: 50px;
        left: 100px;

    }

</style>
<body>
    <div class="fora">FORA
        <div class="meio">MEIO
            <div class="dentro">DENTRO</div>
        </div>
    </div>
</body>
</html>
